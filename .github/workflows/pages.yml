name: ğŸŒ Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.*'
      - 'package.json'

  # Deploy manual dari GitHub UI
  workflow_dispatch:

# Izin untuk deploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya 1 deployment berjalan bersamaan
concurrency:
  group: pages
  cancel-in-progress: true

